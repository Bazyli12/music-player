<div id="boombox">
    <div className="boombox-handle"></div>
    <div className="boombox-body">
        <section className="master-controls">
            <input
                type="range"
                id="volume"
                className="control-volume"
                min="0"
                max="2"
                defaultValue="1"
                list="gain-vals"
                step="0.01"
                data-action="volume"
            />
            <datalist id="gain-vals">
                <option defaultValue="0" label="min" />
                <option defaultValue="2" label="max" />
            </datalist>
            <label htmlFor="volume">VOL</label>

            <input
                type="range"
                id="panner"
                className="control-panner"
                list="pan-vals"
                min="-1"
                max="1"
                defaultValue="0"
                step="0.01"
                data-action="panner"
            />
            <datalist id="pan-vals">
                <option defaultValue="-1" label="left" />
                <option defaultValue="1" label="right" />
            </datalist>
            <label htmlFor="panner">PAN</label>

            <button
                className="control-power"
                role="switch"
                aria-checked="false"
                data-power="on"
            >
                <span>On/Off</span>
            </button>
        </section>

        <section className="tape">
            <audio
                id="audio1"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3"
                crossorigin="anonymous"
                controls=""
            ></audio>
            <button
                data-playing="false"
                className="tape-controls-play"
                role="switch"
                aria-checked="false"
            >
                <span>Play/Pause</span>
            </button>
        </section>
    </div>
</div>
